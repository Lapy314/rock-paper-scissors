<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
        <div class="score">
            <h1>Rezultat</h1>
            <h3 id="player">Igrac: 0</h3>
            <h3 id="cpu">Cpu: 0</h3>
          </div>
      
          <div class="choice">
            <div class="user-btns">
              <h2>Play!</h2>
              <button id="rock-btn">rock</button>
              <button id="paper-btn">paper</button>
              <button id="scissors-btn">scissors</button>
            </div> 
            <div class="popup-win">
              <h1>You Win!</h1>
              <a href="index.html"><button>New Game</button></a> 
            </div>
            <div class="popup-lose">
              <h1>You Lose!</h1>
              <a href="index.html"><button>New Game</button></a> 
            </div>
            <div class="popup-tie">
              <h1>Tie</h1>
              <a href="index.html"><button>New Game</button></a> 
            </div>
          </div>
    </div>
   
  <script src="script.js"></script>
  </body>
</html>
