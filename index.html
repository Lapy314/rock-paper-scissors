<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
        <div class="score">
            <h1>Rezultat</h1>
            <h3 class="player">Igrac: </h3>
            <h3 class="cpu">Cpu: </h3>
          </div>
      
          <div class="choice">
            <div class="user-btns">
              <h2>Igrac</h2>
              <button class="user-btn">rock</button>
              <button class="user-btn">paper</button>
              <button class="user-btn">scissors</button>
            </div> 
            <div class="popup">
              <h2 class="win">you win</h2>
              <h2 class="lose">you lose</h2>
              <h2 class="tie">it's a tie</h2>
            </div>
          </div>
    </div>
   
  <script src="script.js"></script>
  </body>
</html>
